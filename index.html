<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="timer">
    <div class="timer__controls">
        <form name="customForm" id="custom">
            <input type="number" name="minutes" placeholder="Enter Minutes">
        </form>
        <button data-time="20" class="timer__button">20 Secs</button>
        <button data-time="300" class="timer__button">Work 5</button>
        <button data-time="900" class="timer__button">Quick 15</button>
        <button data-time="1200" class="timer__button">Snack 20</button>
        <button data-time="3600" class="timer__button">Lunch Break</button>
        <button class="timer__button -start -green" disabled>Start</button>
        <button class="timer__button -stop -red" disabled>Stop</button>
        <button class="timer__button -workout -blue" disabled>Work out</button>
    </div>
    <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
